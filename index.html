<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>NOS</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    /* 1. Force the page to be Pitch Black */
    body,
    html {
      background-color: #000 !important;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    /* Make the container and canvas fill the entire screen */
    #unity-container, #unity-canvas { 
        width: 100% !important; 
        height: 100% !important; 
    }

    /* 2. Center the Game Canvas */
    #unity-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    /* 3. The NOS Boot Sequence (Logo + Bar) */
    #unity-loading-bar {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      transition: opacity 0.8s ease-in-out; /* Smooth 0.8s fade */
      opacity: 1;
    }

    /* 4. Your Logo - Make sure 'Logo.png' is in your template folder */
    #unity-logo {
      width: 180px;
      height: 180px;
      background: url('Logo.png') no-repeat center;
      background-size: contain;
      margin-bottom: 30px;
      /* Optional: Subtle pulse effect while loading */
      animation: logo-pulse 2s infinite ease-in-out;
    }

    /* 5. Sleek Cyan Progress Bar */
    #unity-progress-bar-empty {
      width: 220px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
    }

    #unity-progress-bar-full {
      background: #00d0db;
      /* NOS Cyan */
      height: 100%;
      width: 0%;
      transition: width 0.3s ease-out;
      box-shadow: 0 0 10px rgba(0, 208, 219, 0.5);
    }

    @keyframes logo-pulse {
      0% {
        opacity: 0.8;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <!-- Use Unity Tags for Width/Height to stay in sync with Editor -->
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      // ... (Keep your existing banner logic)
    }

    // Use dynamic paths for the loader so it works on any build name
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/XML Editor.loader.js";
    var config = {
      dataUrl: buildUrl + "/XML Editor.data.unityweb",
      frameworkUrl: buildUrl + "/XML Editor.framework.js.unityweb",
      codeUrl: buildUrl + "/XML Editor.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "UFO Studios",
      productName: "NOS",
      productVersion: "0.1.260301.1027",
      showBanner: unityShowBanner,
    };

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        // REMOVED: loadingBar.style.display = "none";

        // This is the function Unity will call from C#
        window.TriggerLoadingFade = function () {
          var lb = document.getElementById("unity-loading-bar");
          if (lb) {
            lb.style.transition = "opacity 0.8s ease-in-out";
            lb.style.opacity = "0";
            setTimeout(function () { lb.style.display = "none"; }, 800);
          }
        };

      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>

</html>
